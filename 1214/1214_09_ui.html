<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        width: 500px;
        height: 50px;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #000;
      }
      .ball {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #f00;
      }
    </style>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $("button").click(function () {
          $(".box:first-of-type").animate({ left: 480 }, 1000, "linear");
          $(".box:nth-child(2)").animate({ left: 480 }, 1000, "swing");
        });
      });
    </script>
  </head>
  <body>
    <h1>basic::animate easing</h1>
    <button>move</button>
    <div class="box">
      linear
      <div class="ball" data-ease="linear"></div>
    </div>
    <div class="box">
      linear
      <div class="ball" data-ease="swing"></div>
    </div>
  </body>
</html>
