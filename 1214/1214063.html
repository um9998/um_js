      $(function () {
        $("button").click(function () {
          let effect = $(this).attr("data-ease");
          console.log(effect);
          $("#box").slideUp(1000, effect, function () {
            $(this).slideDown(1000, effect);
          });
        });
      });
    </script>
    <style>
      #box {
        height: 300px;
        overflow: hidden;
      }
      img {
        height: 300px;
      }
      .btn {
        position: fixed;
        top: 250px;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <img src="../images/photo2.jpg" alt="" />
    </div>
    <button id="btn1" data-ease="linear">lear</button>
    <button id="btn2" data-ease="swing">swf</button>
    <button id="btn3" data-ease="easeOutBounce">easdunce</button>
    <button id="btn4" data-ease="easeInQuart">esQuart</button>
    <button id="btn5" data-ease="easeOutElastic">easedastic</button>
  </body>
