<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;

        }
        a{
            text-decoration: none;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            font: 1em;
        }
        .container{
           position: relative;
           max-width: 1000px;
           margin: 0 auto;
        }
        .slide{
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        .img{
            width: 100%; 
        }
        .numbertext{
            color: white;
            position: absolute;
            top: 0;
            left: 0;
        }
        .text{
            color: white;
            position: absolute;
            top: 50%;
            left:50%;
        }
        .arr{
            color: white;
            position: absolute;
            top: 50%;
        }
        .prev{
            left: 2%;
        }
        .next{
            right: 2%;
        }
        .dot{
            width: 20px;
            height: 20px;
            background-color: #ccc;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <ul>
        <li class="slide">
          <div class="numbertext">1/3</div>
          <img src="../images/photo1.jpg" alt="photo1" />
          <div class="text"><h1>1</h1></div>
        </li>
        <li class="slide">
          <div class="numbertext">2/3</div>
          <img src="../images/photo2.jpg" alt="photo2" />
          <div class="text"><h1>2</h1></div>
        </li>
        <li class="slide">
          <div class="numbertext">3/3</div>
          <img src="../images/photo3.jpg" alt="photo3" />
          <div class="text"><h1>3</h1></div>
        </li>
      </ul>
      <a class="arr prev" onclick="plusSlides(-1)"><h1>&lang;</h1></a>
      <a class="arr next"  onclick="plusSlides(1)"><h1>&rang;</h1></a>
    </div>
    <div style="text-align: center;">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </body>
      <script>
        let slideIndex = 1;
        showSlide(slideIndex)
            function plusSlides(n){
                showSlide((slideIndex += n))
            }
            function currentSlide(n){
                showSlide(slideIndex = n)

            }
            setInterval(function(){
                plusSlides(1)
            })
           
        function showSlide(n){
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            console.log(slides.length);
            if(n>slides.length){
                slideIndex = 1;
            }else if (n < 1){
                slideIndex = slides.length;
            }
            for(i = 0; i < slides.length; i++){
                slides[i].className += "fade";
                slides[i].style.display += "none";
                slides[i].className = dot[i].className.replace("active","");
            }
            slides[slideIndex - 1].style.display = "block"
            dots[slideIndex -1].className += "active"
        }
        setInterval(function(){
            plusSlides(1);
        },3000)
      </script>
    </div>
</html>
