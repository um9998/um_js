<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/jquery-3.6.1.js"></script>
    <script src="../js/jquery-ui.min.js"></script>

    <script>
      $(function () {
        $(".gallery").css({ position: "relative", left: "-1000px" });
        let status = "closed";
        $("#btn1").click(function () {
          if (status == "closed") {
            status = "open";
            $(this).text("gallery closed");
            $(".gallery").animate({ left: "0" }, 2000, "easeOutBounce");
          } else {
            status = "closed";
            $(this).text("gallery open");
            $(".gallery").animate({ left: "-1000px" }, 1000);
          }
        });
      });
    </script>
    <style>
      * {
        margin: 0;

        padding: 0;
      }
      body {
        background-color: rgba(0, 0, 0, 0.5);
        margin-top: 25px;
        margin-left: 50px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        width: 600px;
        height: 300px;
      }
      #btn1 {
        margin: 25px 0;
      }
      .gallery {
        list-style: none;
        display: flex;
        /* grid(2차원)flex(1차원)float > 인라인 속성을 한줄로 만들 수 있음  */
      }
      li {
        width: 33.333%;
        height: 200px;
      }
      img {
        width: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>basic :: jQuery effect</h1>
    <div class="container">
      <button id="btn1">gallery open</button>
      <ul class="gallery">
        <li><img src="../images/photo1.jpg" alt="photo1" /></li>
        <li><img src="../images/photo2.jpg" alt="photo2" /></li>
        <li><img src="../images/photo3.jpg" alt="photo3" /></li>
      </ul>
    </div>
  </body>
</html>
