<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }

      a {
        text-decoration: none;
      }

      body {
        margin: 20px;
        padding: 20px;
        font: 1em Arial, 돋움, Doctum, sans-serif;
        background: #555;
      }
      div {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #aa9;
        margin: 50px 0;
      }
    </style>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $(".move").click(function () {
          $("div")
            .animate({ left: "500px", opacity: "0.5" }, 2000)
            .animate({ top: "200", opacity: "1" }, 2000)
            .animate({ left: "0", opacity: "1" }, 2000)
            .animate({ top: "0", opacity: "1" }, 2000);
        });
        $(".stop1").click(function () {
          $("div").stop(true, true);
        });
        $(".stop2").click(function () {
          $("div").stop(true, false);
        });
        $(".stop3").click(function () {
          $("div").stop(false, true);
        });
        $(".stop4").click(function () {
          $("div").stop(false, false);
        });
      });
    </script>
  </head>

  <body>
    <div></div>
    <button class="move">move</button>
    <button class="stop1">true true</button>
    <button class="stop2">true false</button>
    <button class="stop3">false true</button>
    <button class="stop4">false false</button>
  </body>
</html>
