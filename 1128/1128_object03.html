<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <style>
        
    </style>
    <script>
       let name = "공주";
       let kor = 80;
       let eng = 90;
       let math = 70;
       let total = kor + eng + math;
       document.write(name + "님의 총점은"+ total+"점입니다"+"<br>");

      // let student2 = {name: "홍길동", kor: 100, eng: 90, math: 70};
    //    student2.total = student2.kor + student2.eng +student2.math;
    //    document.write(student.name + "님의 총점은 "+ student.total + "점입니다<br>" )

       let student2 = new Object();
       student2.name = "홍길동";
       student2.kor = 100;
       student2.eng = 90;
       student2.math = 70;
       student2.total = student2.kor + student2.eng +student2.math;
       student2.fnc = function(){
        document.write(student2.name + "님의 총점은" + student2.total+"점 입니다"+"<br>");
       }
       student2.fnc();

       let student3 = new Object();
       student3.name = "공주";
       student3.kor = 100;
       student3.eng = 100;
       student3.math = 100;
       student3.total = student3.kor + student3.eng +student3.math;
       student3.fnc = function(){
        document.write(student3.name + "님의 총점은" + student3.total+"점 입니다"+"<br>");
       }
        student3.fnc();

        let ss = new Object();
        ss.a = "aa";
        ss.b = "bb";
        ss.c = "cc";
        ss.total = ss.a + ss.b + ss.c;
        ss.fnc = function(){
            document.write(ss.total+"입니다<br>")
        }
        ss.fnc()
    </script>
</head>
<body>
    
</body>
</html>
