<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>focus</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $("input")
          .val("아이디 입력")
          .css({ color: "#f00", backgroundColor: "#00F" });
        $("input").focus(function () {
          $(this).val("").css("backgroundColor", "#ddd");
        });
        $("input").blur(function () {
            if($(this).val()==""{
                $(this).val("아이디입력")
            } $(this).val("").css("backgroundColor", "#ddd");)

        });
      });
    </script>
    <style></style>
  </head>
  <body>
    <input type="text" />
  </body>
</html>
