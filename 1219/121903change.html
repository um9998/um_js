p<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>focus</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $("#sel").change(function () {
          let txt = $("#sel option:selected").text();
          $("body").append('<a id="page"></a>');
          $("#page").text(txt);
          let src = $(this).val();
          $("#page").text(src);
          location.href = src;
        });
        $("div").dblclick(function () {
          $(this).css("backgroundColor", "#789");
        });
      });
    </script>
    <style>
      div {
        width: 50px;
        height: 50px;
        border: 1px solid #ccc;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <select name="url" id="sel">
      <option value="">선택안함</option>
      <option value="http://www.naver.com">naver</option>
      <option value="http://www.google.com">google</option>
      <option value="http://www.daum.com">daum</option>
    </select>
    <div></div>
  </body>
</html>
