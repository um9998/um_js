<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $("div").click(function () {
          let coordinate = $(this).offset();
          console.log(coordinate);
          $("body").append('<p id="page"></p>');
          $("#page").text(
            this.tagName +
              "태그의 좌표는" +
              coordinate.top +
              "," +
              coordinate.left +
              "height :" +
              $(this).height() +
              "px" +
              "innerheight : " +
              $(this).innerHeight() +
              "px" +
              "outerheight : " +
              $(this).outerHeight() +
              "px" +
              "태그의 width : " +
              $(this).width() +
              "px"
          );
        });
      });
    </script>
    <style>
      div {
        width: 50px;
        height: 50px;
        border: 5px solid #ccc;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
