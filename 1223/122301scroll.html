<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        width: 5000px;
        height: 5000px;
        /* overflow: hidden; */
      }
      #wrap {
        width: 100%;
        height: 50px;
        background-color: #456;
        position: fixed;
        top: 10px;
        left: 10px;
      }
    </style>
    <script src="../js/jquery-3.6.1.js"></script>
    <script>
      $(function () {
        $(window).on("scroll mousewheel", function () {
          let sc_top = $(this).scrollTop();
          let sc_left = $(this).scrollLeft();
          $(".top").text(sc_top + "px");
          $(".left").text(sc_left + "px");
          if (sc_top < 1000) {
            $("#wrap").css("backgroundColor", "#f0f");
          } else if (sc_top >= 1000 && sc_top <= 2000) {
            $("#wrap")
              .css("backgroundColor", "#ccc")
              .stop()
              .animate({ left: "300px" }, 1000);
          } else if (sc_top >= 2000) {
            $("#wrap").css("backgroundColor", "#ff0");
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <p>scrollTop : <span class="top">0px</span></p>
      <p>scrollLeft : <span class="left">0px</span></p>
    </div>
  </body>
</html>
