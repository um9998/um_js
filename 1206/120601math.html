<html lang="ko">

    <title>Document</title>

  <body>
    <script>
      document.write(Math.E + "<br>");
      document.write(Math.PI + "<br>");
      document.write(Math.SQRT2 + "<br>");
      document.write(Math.SQRT1_2 + "<br>");
      document.write(Math.LN2 + "<br>");
      document.write(Math.LN10 + "<br>");
      document.write(Math.LOG2E + "<br>");
      document.write(Math.LOG10E + "<br>");
      document.write("Math상수값<br>");
      let num = 2.124567;
      document.write("num:" + num + "<br>");
      document.write("round:" + Math.round(num) + "<br>");
      document.write("ceil:" + Math.ceil(num) + "<br>");
      //크거나 같은 값중에서 작은 정수 345...
      document.write("floor:" + Math.floor(num) + "<br>");
      //작거나 같은 값중에서 큰 정수 210...
      document.write("trunc:" + Math.trunc(num) + "<br>");
      let num1 = -2.124567;
      document.write("num1:" + num + "<br>");
      document.write("round:" + Math.round(num) + "<br>");
      document.write("ceil:" + Math.ceil(num) + "<br>");
      document.write("floor:" + Math.floor(num) + "<br>");
      document.write("trunc:" + Math.trunc(num) + "<br>");
      document.write("sign:" + Math.sign(-4) + "<br>");
      document.write("sign:" + Math.sign(null) + "<br>");
      document.write("sign:" + Math.sign(6) + "<br>");
      document.write("pow:" + Math.pow(6, 2) + "<br>");
      document.write("sqrt:" + Math.sqrt(36) + "<br>");
      document.write("abs:" + Math.abs(36) + "<br>");
      document.write("abs:" + Math.abs(-36) + "<br>");
      document.write("min:" + Math.min(36, 10, 0, 1, -2) + "<br>");
      document.write("max:" + Math.max(36, 10, 0, 1, -2) + "<br>");
      document.write("random:" + Math.random() + "<br>");
      document.write("random:" + Math.random() * 2 + "<br>");
    </script>
  </body>
</html>
