<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 3000px;
      }
      #nav {
        position: fixed;
        width: 100%;
        height: 50px;
        background-color: #333;
        top: -60px;
        transition: 0.5s;
      }
      #content {
        position: fixed;
        top: 0;
        transition: 0.5s;
      }
      #btn {
        position: fixed;
        bottom: 0;
        right: 0;
        transition: 0.5s;
        padding: 10px;
        background-color: #f00;
        color: #eee;
        border: none;
        margin: 10px;
        border-radius: 5px;
        cursor: pointer;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="nav"></div>
    <div id="content">본문내용</div>
    <button id="btn" onclick="top_fnc()">top</button>

    <script>
      window.onscroll = function () {
        let ht = document.documentElement.scrollTop;
        if (ht > 50) {
          document.getElementById("nav").style.top = "0";
          document.getElementById("content").style.top = "50px";
          document.getElementById("btn").style.opacity = "1";
        } else {
          document.getElementById("nav").style.top = "-60px";
          document.getElementById("content").style.top = "-60px";
          document.getElementById("btn").style.opacity = "0";
        }
      };
      function top_fnc() {
        document.documentElement.scrollTop = 60;
      }
    </script>
  </body>
</html>
