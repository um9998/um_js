<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1 {
        width: 250px;
        height: 250px;
        border: 3px solid #f00;
        overflow: auto;
        /* overflow auto 하면 넘치는 분량 만큼 스크롤 생김 */
      }
      #content {
        width: 2000px;
        height: 2000px;
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div id="div1" onscroll="myfnc()">
      <div id="content">scroll me!</div>
    </div>
    <p id="demo"></p>
    <button id="btn" onclick="btn()">스크롤 원위치</button>
    <script>
      let txt = document.getElementById("div1");
      function myfnc() {
        let x = txt.scrollLeft;
        let y = txt.scrollTop;
        document.getElementById("demo").innerHTML =
          "가로 :" + x + "<br>세로:" + y;
      }
      function btn() {
        txt.scrollLeft = 0;
        txt.scrollTop = 0;
      }
    </script>
  </body>
</html>
