<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let area = prompt("지역을 입력해주세요")
        let area_num;
        switch(area){
            case "서울":
            case "seoul":
            case "SEOUL":
            area_num = "02";
                //실행문
                break;

            case "대전":
            case "DAJEON":
            case "dajeon":
            area_num = "042";
                //실행문
                break;

            case "부산":
            case "busan":
            case "BUSAN":
            area_num = "051";
                break;

            default:
            area_num = "등록되지 않은 지역번호"
                //실행문
        }
        document.write("입력하신 지역은",area,"이고 지역번호는",area_num,"입니다.")
    </script>
</head>
<body>
    
</body>
</html>
