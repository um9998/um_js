<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
    <script>
      let a = 0;

      for (let i = 1; i < 7; i += 2) {
        a = i + a;
      }
      document.write(a);
    </script>
  </head>
  <body></body>
</html>
