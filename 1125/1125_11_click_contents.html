<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .popup {
            text-align: center;
        }
        .contents p {

            display: none;
            position: relative;
            background-color: #666;
            padding: 10px;
            top: -80px;
            width: 500px;
            margin: 0 auto;
        }
        .contents p::after {
            content: "";
            position: absolute;
            left:50%;
            bottom: -10px;
            border-width: 5px;
            border-style: solid;
            border-color: #666 transparent transparent transparent;
        }
        #pop:checked ~ .contents p{
            display: block;
        }
        .contents p.show{
            display: block;
        }
        @keyframes mone{
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
        .e{
            width: 500px;
            margin: 0 auto;
            background-color: #ccf;
            padding: 50px;
            
        }
    </style>
    <script>
        function myfnc(){
            let a = document.getElementById("aa");
        a.classList.toggle("show");
        }
        
    </script>
</head>
<body>
    <div class="e">
        <div class="popup">
           
            <div class="top">Popup</div>
            <div class="contents">
                <label for="pop" onclick="myfnc()">Click me to toggle the popup!</label>
                <p id="aa">A simple popup!</p>
            </div>
        </div>
    </div>
</body>
</html>
