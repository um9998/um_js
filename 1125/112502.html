<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        let kor = Number(prompt("국어점수는?",""));
        let eng = Number(prompt("영어점수는?",""));
        let math = Number(prompt("수학점수는?",""));
        let avg = (kor+eng+math)/3;
        let result = kor >= 40 && eng >= 40 && math >= 40 && avg >= 60
        document.write(kor+eng, "<br>")
        document.write("당신이 입력한 국어점수는"+kor+"<br>당신이 입력한 영어점수는"+eng+"<br>당신이 입력한 수학점수는"+math+"입니다<br>");
        document.write("당신의 총점은",kor+eng+math,"입니다<br>");
        document.write("당신의 평균은",avg,"입니다<br>");
        document.write("당신의 평균은",avg.toFixed(2),"입니다<br>");
        document.write(avg >= 60 ?"합격입니다<br>": "불합격입니다<br>");
        //국어점수가 40이상&& 영어점수가 40이상&& 수학점수가 40이상&& 평균이 60이상이면 합격 아니면 불합격 논리합
        //kor >= 40  eng >= 40  eng >= 40 avg >= 60
        document.write(result ? "합격입니다<br>" : "불합격입니다<br>");
        document.write(result+"<br>")
        document.write(Number(result))

        
    </script>
</head>

</body>
</html>
