<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = 20;
        let b = "이십";
        let c = 10;
        let d = a == b
        document.write("a는 c보다 크거나 a는 b랑 유형까지 같다 :", a > c || a === b,"<br>");
        document.write("c는 a보다 크거나 a는 b랑 유형까지 같다 :", a < c || a === b,"<br>");
        // 논리합 (or)논리값이 하나라도 true이면 true를 반환
        // 논리합 (or)논리값이 모두false이면 false를 반환
        document.write("a는 c보다 크거나 a는 b랑 유형까지 같다 :", a > c && a === b,"<br>");
        document.write("a는 c보다 크거나 a는 b랑 유형까지 같다 :", a > c && a !== b,"<br>");
        // 논리곱(and) 논리값이 모두 true이면 true반환
        // 논리곱(and) 논리값이 하나라도false이면 false반환
        document.write("a는 c보다 크거나 a는 b랑 유형까지 같다 :",!(a > c || a === b),"<br>");
        document.write("a는 c보다 크거나 a는 b랑 유형까지 같다 :",!(a > c && a !== b),"<br>");
        document.write("a는 c보다 크거나 a는 b랑 유형까지 같다 :",a > c && a !== b,"<br>");


        document.write("a == b :",a == b,"<br>");
        document.write("a === b :",a === b,"<br>");
        document.write("a의 유형 : 숫자 : ",typeof a,"<br>","b의 유형 : 문자 : ",typeof b,"<br>");
        document.write("a != b :",a != b,"<br>");
        document.write("a !== b :",a !== b,"<br>");
        document.write("a > c :",a > c,"<br>");
        document.write("a > b :",a > b,"<br>");
        document.write("a < c :",a < c,"<br>");
        document.write("a >= c :",a >= c,"<br>");
        document.write("a >= b :",a >= b,"<br>");
        document.write("a <= c :",a <= c,"<br>");
        document.write("c >= b :",c >= b,"<br>");
        document.write("b >= c :",b >= c,"<br>");
        let result = a > c ? "good" : "no-good";
        let result2 = a > b ? "good" : "no-good";
        let result3 = a = c ? "good" : "no-good";
        // 조건 ? 참 : 거짓
        document.write("result : ",result,"<br>");
        document.write("result2 : ",result2,"<br>");
        document.write("result3 : ",result3,"<br>");

        // let e = "50";
        // let f = + e;
        // document.write(+e+"의 타입은"+ typeof e+"이고"+f+"의 타입은"+ typeof f);
        let e = "john";
        let f = + e;
        document.write(e+"의 타입은"+ typeof e+"이고"+f+"의 타입은"+ typeof f);
    </script>
</head>
<body>
    
</body>
</html>
