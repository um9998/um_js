<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 60px;
        height: 50px;
        cursor: pointer;
       
    }
    .box > div{
        width: 55px;
        height: 10px;
        background-color: #ccc;
        margin: 10px 0;
        border-radius: 5px;
        transition: transform 0.5s;
        transform-origin: right;
    }

    .active .bar1{
        transform: rotate(-45deg) ;
        animation: ani1 0.5s infinite alternate;
    }
    .active .bar2{
     opacity: 0;
    }
    .active .bar3{
        transform: rotate(45deg); 
        animation: ani1 0.5s infinite alternate;
    }
   
   @keyframes ani1{
    0%{
        background-color: #afa;
    }
    100%{
        background-color: #aff;
    }
   }
</style>
<body>
   <div class="box" onclick="hamburger()">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
   </div>

   <script>
    function hamburger() {
        document.getElementsByClassName("box")[0].classList.toggle("active");
        
    }
    </script>



   
</body>
</html>
