<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        list-style: none;
        margin: 30px;

    }
    a{
        text-decoration: none;
        color: #ccc;
        text-transform: capitalize;
    }

    #sidenav{
    position: fixed;
    top: 0;
    left: 0;
    width: 0;
    height: 100%;
    background-color: #222;
    transition: all 0.5s;
    overflow: hidden;
   }
   
   #sidenav > ul > li{
    line-height: 40px;
   }
   #sidenav > ul > li .close{
    display: block;
    text-align: right;
   }
    .box{
        width: 35px;
        cursor: pointer;
        padding: 20px 0 0 20px;
        text-align: center;
        transition: 0.5s;
        
    }
    .box > div{
        width: 35px;
        height: 5px;
        background-color: #ccc;
        margin: 7.5px 0;
        border-radius: 5px;
        transition: transform 0.5s;
        transform-origin: right;
    }

    .active .bar1{
        transform: rotate(-45deg) ;
        animation: ani1 0.5s infinite alternate;
    }
    .active .bar2{
     opacity: 0;
    }
    .active .bar3{
        transform: rotate(45deg); 
        animation: ani1 0.5s infinite alternate;
    }
   
</style>
<body>
    <div id="sidenav">
        <ul>
            <li><a href="javascript:void(0)" class="close" onclick="hide()">x</a></li>
            <li><a href="#">개발은</a></li>
            <li><a href="#">넘모</a></li>
            <li><a href="#">어렵군아</a></li>
            <li><a href="#">^^</a></li>
        </ul>
    </div>
   <div class="box" onclick="hamburger()">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
    <span>open</span>
   </div>
   
   <script>
    function hamburger() {
        document.getElementById("sidenav").style.width = "250px";
        document.getElementsByClassName("box")[0].style.marginLeft = "250px";
    }
    function hide() {
        document.getElementById("sidenav").style.width = "0";
        document.getElementsByClassName("box")[0].style.marginLeft = "0";
    }
    </script>



   
</body>
</html>
