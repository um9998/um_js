<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //while(조건){
      //실행문
      // }
      let text = "";
      let i = 0;
      while (i < 10) {
        text += i + ",";
        i++;
      }
      document.write("while : " + text + "<br>");

      let text2 = "";
      for (let i = 0; i < 10; i++) {
        text2 += i + ",";
      }
      document.write("for : " + text2 + "<br>");

      //i++ == i = i+1 == i+= 1
    </script>
  </head>
  <body></body>
</html>
