<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자정의함수</title>
    <style>
      body {
        text-align: center;
      }
      div {
        width: 500px;
        height: 300px;
        margin: 0 auto;
      }
      div img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      span {
        display: inline-block;
        width: 100px;
        text-align: center;
        line-height: 30px;
        border: 1px solid #ccc;
        cursor: pointer;
      }
      span:hover {
        background-color: #ddd;
      }
      button {
        margin: 20px 0;
      }
    </style>
    <script>
      let i = 1;
      function pre() {
        let ch = document.getElementById("photo");
        ch.setAttribute("src", "images/photo" + i + ".jpg");
        ch.setAttribute("alt", "photo" + i);
        i--;
        if (i <= 0) i = 6;
        else if (i === 0) {
          return;
        }
      }

      function next() {
        let ch = document.getElementById("photo");
        ch.setAttribute("src", "images/photo" + i + ".jpg");
        ch.setAttribute("alt", "photo" + i);
        i++;
        if (i > 6) i = 1;
      }
    </script>
  </head>
  <body>
    <div>
      <h1>이미지 넘기기</h1>
      <button onclick="pre()">이전</button>
      <button onclick="next()">다음</button>
      <img src="images/photo1.jpg" alt="photo1" id="photo" />
    </div>
  </body>
</html>
