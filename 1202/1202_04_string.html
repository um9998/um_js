<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let n = prompt("당신의 영문 이름은?"); //이름은 대문자로
      let c = prompt("당신의 연락처를 입력해주세요"); //연락처 뒤 4자리는 별표
      document.write(n.toUpperCase() + "<br>");

      let d = c.slice(-4);
      //document.write(c + "<br>");
      document.write(c.replace(d, "****") + "<br>");
    </script>
  </head>
  <body></body>
</html>
