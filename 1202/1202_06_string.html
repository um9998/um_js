<html lang="ko">

    <script>
      //   let x = "abcdefff"
      //   document.write(x.search("b") + "<br>" + x.indexOf("b") + "<br>");
      let userEmail = prompt("이메일주소");
      let arr = [".com", "co.kr", ".net", ".or.kr", ".go.kr", "ac.kr"];
      let check1 = false;
      let chect2 = false;
      if (userEmail.indexOf("@") > 0) {
        check1 = true;
      }
      let len = arr.length;
      for (let i = 0; i < len; i++) {
        if (userEmail.indexOf(arr[i]) > 0) {
          chect2 = true;
        }
      }
      if (check1 == true && chect2 == true) {
        document.write(userEmail);
      } else {
        alert("이메일형식잘못됨");
      }
    </script>
