<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/jquery-3.6.1.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $(".sub").hide();
        $(".title").click(function () {
          $(".sub").each(function () {
            //.sub의 각각 (this = sub)
            if ($(this).css("display") == "block") {
              //display가 block인 상태이면
              $(this).slideUp(); // slide UP
            }
          });
          $(this).next().slideDown(); //(this = title).next()>>.sub
          $(".title").removeClass("on");
          $(this).addClass("on");
        });
      });
    </script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        font: 1em Arial, 돋움, sans-serif;
      }
      ul#navi {
        width: 200px;
        margin: 0 atuo;
        text-indent: 10px;
        /* text-indent 글자 들여쓰기  */
      }
      #navi > li {
        margin-bottom: 3px;
        /*  >> title이 뭉쳐서 한 덩어리처럼 보이기 때문에 css에 #navi>li에 margin-bottom 추가 */
      }
      div.title {
        height: 35px;
        line-height: 35px;
        cursor: pointer;
        background: #9ab92e;
      }
      div.title.on {
        background: #6c8532;
      }
      /*스크립트에서 on클래스 추가하면 들어가는 속성 "반드시 붙여서 쓰기!" */
      .sub li {
        height: 35px;
        line-height: 35px;
        background-color: #f4f4f4;
        cursor: pointer;
      }
      .sub li a {
        /* li에 적용하지 말고 a에 적용해야함 */
        width: 100%;
        /* 부모의 넓이 찾아옴 a(width:100%) > sub > li > nav(width:200px) */
        color: #000;
        display: block;
        /* a전체에 하이라이트 들어갈수 있도록 블록 태그로 만들어줌  */
      }
      .sub li a:hover {
        background: #cf0;
      }
    </style>
  </head>
