<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/jquery.mousewheel.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script>
      $(function () {
        let ht = $(window).height();
        $("section").height(ht);
        $(window).resize(function () {
          let ht = $(window).height();
          $("section").height(ht);
        });
        $(window).scroll(function () {});
        $("section").on("mousewheel", function (event, delta) {
          console.log(delta);
          if (delta > 0) {
            if ($(this).next() != undefined) {
              try {
                // try catch 구문 자체 에러를 발생시키지 않기 때문에 오류가 발생하여도 무시할 필요가 있는 경우
                let prev = $(this).prev().offset().top; //offset().top > document 기준 좌표 가져옴
                console.log("prev :" + prev);
                //문서 전체를 prev에 저장된 위치로 이동
                $("html,body")
                  .stop()
                  .animate({ scrollTop: prev }, 500, "swing"); //try{실행할 코드}catch{에러 나면 실행할 코드}
              } catch (e) {}
            }
            //변수 prev에 현재 휠을 움직인 section에서 이전 section .prev()의 offset().top위치 저장
            //마우스 휠을 내렸을때
          } else if (delta < 0) {
            if ($(this).next() != undefined) {
              try {
                //변수 next에 현재 휠을 움직인 section에서 다음 section의(.next()) offset().top위치 저장
                let next = $(this).next().offset().top;
                //문서 전체를 next에 저장된 위치로 이동
                $("html,body")
                  .stop()
                  .animate({ scrollTop: next }, 500, "swing");
              } catch (e) {}
            }
          }
        });
      });
    </script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      body {
        overflow: hidden;
      }
      #menu {
        position: fixed;
        top: 50%;
        left: 0;
        margin-top: -100px;
        z-index: 15;
      }
      #menu li a {
        display: block;
        width: 10px;
        height: 10px;
        background: #000;
        opacity: 0.8;
        transition: all 0.5s;
      }
      #menu li:hover a {
        font-size: 24px;
        opacity: 1;
        color: #fff;
        border-color: #fff;
      }
      #menu li.on a {
        background: #fff;
        border-color: #d4164c;
        font-size: 24px;
        opacity: 1;
      }
      section {
        width: 100%;
        /* height: 100%; */
        /* 스크립트에서 window()로 height 줘야함  */
        position: relative;
      }
      section:nth-child(1) {
        background: #456;
      }
      section:nth-child(2) {
        background: #789;
      }
      section:nth-child(3) {
        background: #678;
      }
      section:nth-child(4) {
        background: #89a;
      }
    </style>
  </head>
  <body>
    <ul id="menu">
      <li class="on"><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
      <li><a href="#"></a></li>
    </ul>
    <div id="wrap">
      <section>
        <img src="../images/photo2.jpg" alt="photo1" />
        <article></article>
      </section>
      <section>
        <img src="../images/photo3.jpg" alt="photo1" />
        <article></article>
      </section>
      <section>
        <img src="../images/photo4.jpg" alt="photo1" />
        <article></article>
      </section>
      <section>
        <img src="../images/photo5.jpg" alt="photo1" />
        <article></article>
      </section>
    </div>
  </body>
</html>
