<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/jquery-3.6.1.js"></script>
    <script>
      $(function () {
        function myfnc() {
          alert("미션완료");
        }
        $(".txt1").css("backgroundColor", "#16a");
        $(".txt2").css("backgroundColor", "#76a");
        $(".btn1").click(function () {
          $(".txt1").animate(
            { left: "500px", fontSize: "30px" },
            2000,
            "linear",
            myfnc
          );
        });

        $(".btn2").click(function () {
          $(".txt2").animate({ left: "+=50px" }, 2000, "linear");
        });
      });
    </script>
    <style>
      span {
        position: relative;
      }
    </style>
    <title>animate</title>
  </head>
  <body>
    <p><button class="btn1">버튼 1</button></p>
    <span class="txt1">500px 이동</span>
    <p><button class="btn2">버튼 2</button></p>
    <span class="txt2">50px씩 이동</span>
  </body>
</html>
