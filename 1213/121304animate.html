<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/jquery-3.6.1.js"></script>
    <script>
      $(function () {
        $(".move").click(function () {
          $("div")
            .animate({ left: "0", top: "0" }, 1000, "swing")
            .animate({ left: "100px" })
            .animate({ top: "100px", left: "0" })
            .animate({ top: "100px", left: "100px" });
        });
      });
    </script>
    <style>
      div {
        position: relative;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #ccc;
      }
      button {
        position: fixed;
        top: 200px;
      }
    </style>
    <title>animate</title>
  </head>
  <body>
    <div></div>
    <button class="move">move</button>
  </body>
</html>
