<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/jquery-3.6.1.js"></script>
    <script>
      $(function () {
        $(".left").click(function () {
          $("div").css("left", "-=10px"); //left = left-10px == left-=10px
        });
        $(".right").click(function () {
          $("div").css("left", "+=10px"); //left = left-10px == left-=10px
        });
        $(".top").click(function () {
          $("div").css("top", "-=10px"); //left = left-10px == left-=10px
        });
        $(".bottom").click(function () {
          $("div").css("top", "+=10px"); //left = left-10px == left-=10px
        });
      });
    </script>
    <style>
      div {
        position: relative;
        top: 100px;
        left: 100px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #567;
      }
    </style>
    <title>keyup</title>
  </head>
  <body>
    <button class="left">left</button>
    <button class="right">right</button>
    <button class="top">top</button>
    <button class="bottom">bottom</button>
    <div></div>
  </body>
</html>
