<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/jquery-3.6.1.js"></script>
    <script>
      $(function () {
        $("#btn2").click(function () {
          $("p").removeClass().addClass("ani_show");
        });
        $("#btn1").click(function () {
          $("p").removeClass().addClass("ani_hide");
        });
      });
    </script>
    <style>
      p {
        width: 100px;
        height: 100px;
        background: #456;
        color: #fff;
        /* transition: 1s; */
      }
      .ani_show {
        animation: ani_s 1s;
      }
      .ani_hide {
        animation: ani_h 1s forwards;
      }
      @keyframes ani_s {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes ani_h {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
    <title>show/hide > transition?</title>
  </head>
  <body>
    <p></p>
    <button id="btn1">hide</button>
    <button id="btn2">show</button>
    <button id="btn3">toggle</button>
    <div></div>
  </body>
</html>
