<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/jquery-3.6.1.js"></script>
    <script>
      $(function () {
        $("body").prepend('<div id = "page"></div>');
        $("#btn1").click(function () {
          $("p").slideUp(1000, "swing", function () {
            myfnc();
          });
        });
        $("#btn2").click(function () {
          $("p").slideDown(500, "linear", myfnc);
        });
        $("#btn3").click(function () {
          $("p").slideToggle(500, "linear", myfnc);
        });
        function myfnc() {
          $("#page").text("display :" + $("p").css("display"));
        }
      });
    </script>
    <style>
      p {
        width: 100px;
        height: 100px;
        background: #456;
        color: #fff;
      }
    </style>
    <title>slide-메뉴에 많이 사용</title>
  </head>
  <body>
    <p></p>
    <button id="btn1">slideUp</button>
    <button id="btn2">slideDown</button>
    <button id="btn3">slideToggle</button>
  </body>
</html>
