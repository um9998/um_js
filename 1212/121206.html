        $("button").click(function () {

          $("p").fadeTo(1000, i); //this를 잘 생각하세요
        });
      });
    </script>
    <style>
      p {
        width: 100px;
        height: 100px;
        background: #456;
        color: #fff;
      }
    </style>
    <title>fade + let</title>
  </head>
  <body>
    <p></p>
    <button id="btn1">0</button>
    <button id="btn2">0.5</button>
    <button id="btn3">0.6</button>
