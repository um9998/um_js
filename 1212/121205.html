<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/jquery-3.6.1.js"></script>
    <script>
      $(function () {
        $("#btn2").click(function () {
          $("p").fadeIn(1000);
        });
        $("#btn1").click(function () {
          $("p").fadeOut(1000);
        });
        $("#btn3").click(function () {
          $("p").fadeToggle(1000);
        });
      });
    </script>
    <style>
      p {
        width: 100px;
        height: 100px;
        background: #456;
        color: #fff;
        /* transition: 1s; */
      }
    </style>
    <title>fade</title>
  </head>
  <body>
    <p></p>
    <button id="btn1">hide</button>
    <button id="btn2">show</button>
    <button id="btn3">toggle</button>
    <div></div>
  </body>
</html>
