<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/jquery-3.6.1.js"></script>
    <script>
      $(function () {
        let i = 0;
        // $("input").keyup(function () {
        //   $("span").text((i += 1));
        // });
        // $("input").keydown(function () {
        //   $("span").text((i += 1));
        // });
        $("input").keypress(function () {
          $("span").text((i += 1));
        });
      });
    </script>
    <style>
      h1 {
        color: blue;
      }
      textarea {
        resize: none;
      }
    </style>
    <title>keyup</title>
  </head>
  <body>
    <input type="text" />
    <br />count : <span>0</span>
  </body>
</html>
